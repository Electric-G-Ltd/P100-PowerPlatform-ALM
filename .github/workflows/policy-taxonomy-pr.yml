name: Policy - Taxonomy Labels on Pull Requests
permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, labeled, unlabeled, edited, synchronize]

jobs:
  enforce-taxonomy:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Labels for Taxonomy Compliance
        uses: actions/github-script@v7
        with:
          script: |
            ({github, context, core}) => {
              const requiredLabels = ['taxonomy:approved'];
              const prLabels = context.payload.pull_request.labels.map(label => label.name);
              const missing = requiredLabels.filter(label => !prLabels.includes(label));
              if (missing.length > 0) {
                core.setFailed(`Missing required taxonomy label(s): ${missing.join(', ')}`);
              }
            }
