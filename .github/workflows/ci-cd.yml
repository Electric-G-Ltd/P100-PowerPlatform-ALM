name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore P100-PowerPlatform-ALM.sln

      - name: Build
        run: dotnet build P100-PowerPlatform-ALM.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test P100-PowerPlatform-ALM.sln --no-build --verbosity normal

      - name: Publish
        run: dotnet publish P100-PowerPlatform-ALM.sln --configuration Release --no-build --output ./publish

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ./publish
