name: Lint
permissions:
  contents: read

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["**"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        working-directory: ./GitHub_P100PPALM_Workspace

      - name: Run ESLint
        run: npm run lint
        working-directory: ./GitHub_P100PPALM_Workspace
